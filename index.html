<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="main-container">

    <img src="images\image-header-mobile.jpg" alt="people at work">

    <div class="text-side">

      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency. </p>
      
      <div class="stats_container">

        <div class="stats_item">
          <p class="item-num">10k+</p>
          <p class="item-unit">companies</p>
        </div>
        <div class="stats_item">
          <p class="item-num">314</p>
          <p class="item-unit">templates</p>
        </div>
        <div class="stats_item">
          <p class="item-num">12m+</p>
          <p class="item-unit">queries</p>
        </div>

      </div>

    </div>

  </div>  

   
</body>
</html>
